<h3>add a goal below </h3>

<h4 ng-if="! $ctrl.showCreateGoal">your goal has been inserted </h4>

<button ng-if="! $ctrl.showCreateGoal" ng-click="$ctrl.toggleCreateGoal()"> INSERT OTHER GOAL</button>

<div>
   <form ng-if="$ctrl.showCreateGoal" id="form1">

            enter goal name: <input ng-model="$ctrl.name"><br>
            What is you Goal time frame :
            <select name="timeframe" id="timeFrameSelect" ng-model="$ctrl.timeframe">
             <option value="">---Please select time frame---</option> <!-- not selected / blank option -->
             <option value="day">day</option>
             <option value="week">week</option>
             <option value="month">month</option>
             <option value="year">year</option>
            </select> <br>
            How often do you aim to workout within each time frame ? :
            <select name="number" id="numberSelect" ng-model="$ctrl.number">
             <option value="">---Please select a number---</option>
             <option value="1">1</option>
             <option value="2">2</option>
             <option value="3">3</option>
             <option value="4">4</option>
             <option value="5">5</option>
             <option value="10">10</option>
             <option value="15">15</option>
             <option value="20">20</option>
             <option value="25">25</option>
             <option value="30">30</option>
             <option value="35">35</option>
             <option value="40">40</option>
             <option value="50">50</option>
            </select> <br>
            Do you want email alerts on how you re performing in regards to this goal ? :
            <select name="hasEmailAlert" id="hasEmailAlertSelect" ng-model="$ctrl.hasEmailAlert">
            <option value="">---set your email preference---</option>
             <option value="true">yes</option>
             <option value="false">no</option>
            </select> <br>


            <button ng-click="$ctrl.insertGoal()"> create goal </button>
       <!--      <input ng-click="insertPlayer()" value="submit"> -->
   </form>

</div>
